<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Homepage</title>
</head>
<body>
    <header>
        <span><a href="#bio">Bio</a></span>
        <span><a href="#portfolio">Portfolio</a></span>
        <span><a href="#resume">Resume</a></span>
        <span class="material-symbols-outlined"><a href="#home">Home</a></span>
    </header>
    <section class="section" id="home">
        <h2>home</h1>
    </section>
    <section class="section" id="bio">
        <h2>Bio</h1>
    </section>
    <section class="section" id="portfolio">
        <h2>Portfolio</h1>
        <div class="viewer">
            <div class="slide" id="a">A</div>
            <div class="slide" id="b">B</div>
            <div class="slide" id="c">C</div>
            <div class="slide" id="d">D</div>
        </div>
        <div class="nav">
            <span><a href="#a">A</a></span>
            <span><a href="#b">B</a></span>
            <span><a href="#c">C</a></span>
            <span><a href="#d">D</a></span>
        </div>
    </section>
    <section class="section" id="resume">
        <h2>Resume</h1>
    </section>
    <footer>
        <span><i class="devicon-linkedin-plain"></i></span>
        <span><i class="devicon-github-original"></i></span>
        <span class="material-symbols-outlined">mail</span>
    </footer>
</body>
</html>
